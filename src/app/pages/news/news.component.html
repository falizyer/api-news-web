<mat-card class="example-card" *ngFor="let item of $news | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style]="{backgroundImage: 'url(\'' + item.avatar + '\''}"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.image" [alt]="item.imageText">
  <mat-card-content [innerHTML]="item.content"></mat-card-content>

<!--    <button mat-button>SHARE</button>-->
<!--  </mat-card-actions>-->
</mat-card>
